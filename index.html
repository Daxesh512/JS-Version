<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/tailwind.css">
    <title>JavaScript</title>
</head>

<body class="bg-gray-100 text-gray-900 font-sans leading-normal tracking-normal">
    <div id="app" class="max-w-lg mx-auto my-8">
        <div class="bg-white shadow rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="file">
                    Choose a file to upload:
                </label>
                <div class="relative">
                    <input type="file" id="fileInput" class="opacity-0 absolute top-0 left-0 w-full h-full"
                        onchange="checkFileSize()">
                    <div
                        class="flex items-center justify-center w-full h-12 rounded-lg bg-gray-100 hover:bg-gray-200 cursor-pointer">
                        <svg class="w-6 h-6 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <path d="M9 13V7l6 3-6 3z" />
                        </svg>
                        <span class="font-medium">Choose a file...</span>
                    </div>
                </div>
            </div>
            <div id="uploadProgress" style="display:none;" class="mb-4">
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-200">
                        <div id="progressBar"
                            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500">
                        </div>
                    </div>
                    <div id="progressText" class="text-center mb-4">
                    </div>
                </div>
            </div>
            <div id="fileUrl" style="display:none;" class="mb-4">
                <div class="flex items-center justify-between">
                    <a id="downloadLink" class="text-blue-500 hover:text-blue-700 font-medium">
                        Download
                    </a>
                    <div class="flex justify-between">
                        <button onclick="copyLink()"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded mr-2">
                            Copy Link
                        </button>
                        <button onclick="resetUpload()"
                            class="bg-green-500 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
                            Upload New
                        </button>
                    </div>
                </div>
            </div>
            <div id="uploadError" style="display:none;" class="mb-4">
                <div id="uploadErrorText" class="text-red-500 font-medium mb-2">
                </div>
                <div class="flex justify-between">
                    <button onclick="resetUpload()"
                        class="bg-red-500 hover:bg-red-700 text-white font-medium py-2 px-4 rounded">
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkFileSize() {
            const maxSize = 8388608; // 8MB
            const fileSize = document.getElementById('fileInput').files[0].size;
            if (fileSize > maxSize) {
                const maxSizeInMB = maxSize / 1024 / 1024;
                document.getElementById('uploadError').style.display = 'block';
                document.getElementById('uploadErrorText').innerHTML = `File size exceeds the maximum allowed limit of ${maxSizeInMB}MB.`;
                document.getElementById('fileUrl').style.display = 'none';
                document.getElementById('uploadProgress').style.display = 'none';
                return;
            }
            uploadFile();
        }

        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            const allowedFormats = ['jpg', 'jpeg', 'png', 'gif', 'mp4'];
            const fileFormat = file.name.split('.').pop().toLowerCase();
            if (!allowedFormats.includes(fileFormat)) {
                document.getElementById('uploadError').style.display = 'block';
                document.getElementById('uploadErrorText').innerHTML = 'Invalid file format. Allowed formats are: ' + allowedFormats.join(', ');
                document.getElementById('fileUrl').style.display = 'none';
                document.getElementById('uploadProgress').style.display = 'none';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'Upload.php');
            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const progress = Math.round((event.loaded / event.total) * 100);
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('progressText').innerHTML = progress + '%';
                    document.getElementById('uploadProgress').style.display = 'block';
                    document.getElementById('fileUrl').style.display = 'none';
                    document.getElementById('uploadError').style.display = 'none';
                }
            });
            xhr.onreadystatechange = () => {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        document.getElementById('downloadLink').href = response.url;
                        document.getElementById('fileUrl').style.display = 'block';
                        document.getElementById('uploadProgress').style.display = 'none';
                        document.getElementById('uploadError').style.display = 'none';
                    } else if (xhr.status === 400) {
                        const response = JSON.parse(xhr.responseText);
                        document.getElementById('uploadError').style.display = 'block';
                        document.getElementById('uploadErrorText').innerHTML = response.error;
                        document.getElementById('fileUrl').style.display = 'none';
                        document.getElementById('uploadProgress').style.display = 'none';
                    } else {
                        document.getElementById('uploadError').style.display = 'block';
                        document.getElementById('uploadErrorText').innerHTML = 'Error uploading file. Please try again later.';
                        document.getElementById('fileUrl').style.display = 'none';
                        document.getElementById('uploadProgress').style.display = 'none';
                    }
                }
            };
            xhr.send(formData);
        }

        function copyLink() {
            const fileUrl = document.getElementById('downloadLink').href;
            navigator.clipboard.writeText(fileUrl).then(() => {
                alert('File link copied to clipboard!');
            }).catch((error) => {
                console.error('Failed to copy file link: ', error);
            });
        }

        function resetUpload() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileUrl').style.display = 'none';
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('uploadError').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').innerHTML = '';
        }
    </script>
</body>

</html>
